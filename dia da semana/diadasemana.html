<!DOCTYPE html>

<head>
    <title>dias da semana</title>
    <meta charset="utf-8"/>    
    <link rel="stylesheet" href="file:///home/alana/Documentos/dia%20da%20semana/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Exercício dos dias da semana</h1>


    <div>
        <h3>O dia da semana atual é: </h3>    
        <p id="day"></p>
    
        <h3>Dias da semana</h3>    
        <p id="dayOfWeek"></p>
        
        <h4>Obs: os dias da semana estão numerados de 1 a 7.</h4>
    
        <!-- <h3>Escreva um número de 1 a 7</h3> -->
        Escreva um número de 1 a 7: <input type="number" id="editTextNumber" value="1">
      
        <button class="btn btn-dark" onclick="returnDayOfWeek()">GO!!!</button>
    
        <p id="returnText"></p>

        <div id="alert" class="alert alert-warning alert-dismissible fade show d-none" role="alert" >
            <strong>Ops!</strong> Insira um valor entre 1 a 7.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="closeAlert()"></button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script>
        var weekNumber = [1, 2, 3, 4, 5, 6, 7]
        var week = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"]
        var day = new Date();
        var dayOfWeek = week[day.getDay()]
       
        document.getElementById("day").innerHTML = dayOfWeek
        document.getElementById("dayOfWeek").innerHTML = week
      
        function returnDayOfWeek() {
            var value = document.getElementById('editTextNumber').value
            var isValueBiggerThanSeven = value <= 7;
            var isValueLessThanOne = value >= 1;

            if (isValueLessThanOne) {
                if(isValueBiggerThanSeven) {
                    switch (value) {
                        case "1":
                            document.getElementById("returnText").innerHTML = week[0]
                            break;
                        case "2":
                        document.getElementById("returnText").innerHTML = week[1]
                            break;
                        case "3":
                        document.getElementById("returnText").innerHTML = week[2]
                            break;
                        case "4":
                            document.getElementById("returnText").innerHTML = week[3]
                            break;
                        case "5":
                            document.getElementById("returnText").innerHTML = week[4]
                            break;
                        case "6": 
                            document.getElementById("returnText").innerHTML = week[5]
                            break;
                        case "7":
                            document.getElementById("returnText").innerHTML = week[6]
                    }
                } else {
                    showAlert()
                }
            } else {
                showAlert()
            }
        }

        function showAlert() {
            $("#alert").removeClass("d-none")
        }

        function closeAlert() {
            $("#alert").addClass("d-none")
        }

    </script>
</body>
